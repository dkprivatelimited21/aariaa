name: Build APK for Android 5+

on:
  push:
    branches:
      - main        # Triggers on push to the 'main' branch
  pull_request:
    branches:
      - main        # Triggers on PR to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest    # Runs the job on the latest Ubuntu environment

    steps:
    # Step 1: Checkout the repository to get your code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Java (JDK 11 or above for Android)
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    # Step 3: Set up Android SDK
    - name: Set up Android SDK
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d ${HOME}/android-sdk
        echo "sdk.dir=${HOME}/android-sdk" > local.properties

    # Step 4: Install necessary SDK packages (Build Tools, Platform Tools, etc.)
    - name: Install SDK Packages
      run: |
        yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --licenses
        ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    # Step 5: Build the APK with Gradle
    - name: Build APK
      run: ./gradlew assembleRelease  # Use 'assembleDebug' for a debug build

    # Step 6: Upload the APK as an artifact (optional)
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: my-apk
        path: app/build/outputs/apk/release/app-release.apk  # Change based on your output path