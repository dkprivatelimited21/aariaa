name: Build APK for Android 5+

on:
  push:
    branches:
      - main    # Trigger this workflow when changes are pushed to the 'main' branch
  pull_request:
    branches:
      - main    # Trigger on pull request to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment for building the app

    steps:
    # Step 1: Checkout the repository to get your code
    - name: Checkout code
      uses: actions/checkout@v2  # Check out your repository's code

    # Step 2: Set up JDK (Java Development Kit) for Android build
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Set Java version (JDK 11 is commonly used for Android)

    # Step 3: Set up Android SDK tools
    - name: Set up Android SDK
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d ${HOME}/android-sdk
        echo "sdk.dir=${HOME}/android-sdk" > local.properties

    # Step 4: Install Android SDK packages (build tools, platforms, etc.)
    - name: Install SDK Packages
      run: |
        yes | ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager --licenses
        ${HOME}/android-sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    # Step 5: Build the APK with Gradle (Use assembleRelease for a production APK)
    - name: Build APK
      run: ./gradlew assembleRelease  # Change to 'assembleDebug' for debug build

    # Step 6: Upload the APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3  # Updated to v3 for artifact upload
      with:
        name: my-apk
        path: app/build/outputs/apk/release/app-release.apk  # Adjust the path based on your build configuration